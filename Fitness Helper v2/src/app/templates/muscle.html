{% extends 'base.html' %}

{% block content %}

<div style="margin-left:10%; margin-right:10%; margin-top: 2%; padding-bottom: 20px;">
    <div style="position: relative;">
        <h3 style="margin-bottom: 5%;">
            {{ muscle.name }} exercises<br>

        </h3>

        <a href="{% url 'exercises' %}" style="position: absolute; top:10px; right:0px">
            <button type="button" class="btn btn-secondary btn-lg">Back to muscles</button></a>
    </div>

    <div class="row row-cols-3 row-cols-md-3 g-4">
        {% for exercise in muscle.muscle_id.all %}
        <div class="col">
            
                <div class="card">
                    <img src="{{ exercise.image.url }}" class="card-img-top" alt="..." style="width: 100%;height: 15vw;object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ exercise.name }}</h5>
                        <p class="card-text">{{ exercise.description }}</p>
                    </div>
                </div>
            
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
