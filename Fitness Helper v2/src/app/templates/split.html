{% extends 'base.html' %}

{% block content %}
<div style="margin-left:10%; margin-right:10%; margin-top: 2%;">
  <div style="position: relative;">
    <h2 style="margin-bottom: 5%;">
        {{ workout.name }} workout<br>

    </h2>

    <a href="{% url 'workouts' %}" style="position: absolute; top:10px; right:0px">
        <button type="button" class="btn btn-secondary btn-lg">Back to workouts</button></a>
</div>
  {% for split in splits %}

  <div style="margin-top: 2%;">
    <div style="position: relative;">
      <h3 style="margin-bottom: 10px;">
        {{ split.name }} day<br>
      </h3>


    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">

      {% for exercise in split.exercise_set.all %}
      <div class="col">
        <div class="card">
          <img src="{{ exercise.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ exercise.name }}</h5>
            <p class="card-text">{{ exercise.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
