{% extends 'base.html' %}

{% block content %}

<div style="margin-left:10%; margin-right:10%; margin-top: 2%; padding-bottom: 20px;">
    <div style="position: relative;"><h3 style="margin-bottom: 5%;">
        Exercises - Muscle groups<br>
        <small class="text-muted">Click on one to learn how to train it!</small>
      </h3>
      
    
    </div>
    
    <div class="row row-cols-3 row-cols-md-3 g-4">
        {% for muscle in muscles %}
        <div class="col">
          <a href="{% url 'muscle' muscle.name %}"><div class="card">
          <img src="{{ muscle.image.url }}" class="card-img-top" alt="..." style="width: 100%;
          height: 15vw;
          object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ muscle.name }}</h5>
          </div>
        </div></a>
    </div>
        {% endfor %}
        
    </div>
</div>



{% endblock %}
