{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

  <title>MyBlog</title>
</head>

<body style="background-color: #fafafa;">


  <div class="card mb-1" style="width: 800px; 
        margin-top: 10%;margin-left: auto;
    margin-right: auto;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{% static 'logo.png' %}" class="card-img" alt="..." style="position: relative;
        top: 50%;
        transform: translateY(-50%); ">
      </div>
      <div class="col-md-8" style="background-color: #f05b1e;
              ">
        <div class="card-body">

          <form method=POST action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label" style="color:white">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail2" name="inputEmail">
  
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color:white">Username</label>
              <input type="username" class="form-control" id="exampleInputEmail1" name="inputUsername">

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="color:white">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="inputPassword">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label" style="color:white">Password again</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="inputPassword2">
              </div>
            {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
            <div style="background-color: white; border-radius: 8%;"><button type="submit"
                class="btn btn-primary" style="width: 100%; ">Register</button></div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <br>
  <div style="text-align: center;"> <a href="{% url 'home' %}" >  <button type="button" 
    class="btn btn-info"  >Homepage</button></a></div>


  




</body>

</html>
