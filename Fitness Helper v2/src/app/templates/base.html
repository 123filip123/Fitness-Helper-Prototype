{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Fitness Helper</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" style="height:30px; width:auto"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'workouts' %}">Workouts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'exercises' %}">Excercises</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'quiz' %}">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'certificate' %}">Certificate</a>
              </li>
            
            </ul>
            {% if user.is_authenticated %}
                <div class="d-flex">Logged in as: {{request.user.username}}</div>
                <form class="d-flex logout-link" action="{% url 'logout' %}" method="post" style="margin-left:30px">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
                {% else %}
                <form class="d-flex logout-link" action="{% url 'login' %}" style="margin-left:30px">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <form class="d-flex logout-link" action="{% url 'register' %}" style="margin-left:30px">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-secondary">Register</button>
              </form>
                {% endif %}
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
